{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt fa-4x text-danger"></i>
                </div>
                <h3 class="card-title mb-3">Ready to leave?</h3>
                <p class="text-muted mb-4">Are you sure you want to log out of your account?</p>

                <form method="post" action="{{ url_for('auth.logout') }}">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">Yes, Log Out</button>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
