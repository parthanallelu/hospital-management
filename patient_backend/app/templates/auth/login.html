{% extends "base.html" %}

{% block content %}


<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card p-5 shadow-lg">
            <div class="text-center mb-4">
                <h1 class="text-primary mb-3"><i class="fas fa-heartbeat"></i></h1>
                <h3>Welcome Back</h3>
                <p class="text-muted">Login to access your healthcare portal</p>
            </div>

            <form method="POST" action="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        required>
                    <label for="email">Email address <span class="text-danger">*</span></label>
                </div>

                <div class="input-group mb-4">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            required style="border-right: none;">
                        <label for="password">Password <span class="text-danger">*</span></label>
                    </div>
                    <span class="input-group-text bg-white border-start-0" style="cursor: pointer;"
                        onclick="togglePasswordVisibility('password', 'eyeIcon')">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>

                <script>
                    function togglePasswordVisibility(inputId, iconId) {
                        const passwordInput = document.getElementById(inputId);
                        const icon = document.getElementById(iconId);

                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            icon.classList.remove('fa-eye');
                            icon.classList.add('fa-eye-slash');
                        } else {
                            passwordInput.type = 'password';
                            icon.classList.remove('fa-eye-slash');
                            icon.classList.add('fa-eye');
                        }
                    }
                </script>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Login Securely</button>
                </div>
            </form>
            
            <!-- Divider -->
            <div class="d-flex align-items-center my-4">
                <hr class="flex-grow-1">
                <span class="px-3 text-muted">or</span>
                <hr class="flex-grow-1">
            </div>
            
            <!-- Google Sign-In Button -->
            <div class="d-grid gap-2">
                <a href="{{ url_for('auth.google_login') }}" class="btn btn-outline-dark btn-lg d-flex align-items-center justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48" class="me-2">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                    </svg>
                    Sign in with Google
                </a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary">Create New Account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
