{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-7">
        <div class="card p-5 shadow-lg border-0">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Join National Healthcare</h2>
                <p class="text-muted">Create your account to get started</p>
            </div>
            <form method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold">REGISTER AS <span
                                class="text-danger">*</span></label>
                        <select name="role" class="form-select" id="roleSelect" onchange="toggleFields()" required>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                            <option value="hospital">Hospital Staff</option>
                            <option value="medical">Medical Staff</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold">USERNAME <span
                                class="text-danger">*</span></label>
                        <input type="text" name="username" class="form-control" placeholder="Choose a username"
                            required>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label class="form-label text-muted small fw-bold">EMAIL ADDRESS <span
                            class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-envelope text-primary"></i></span>
                        <input type="email" name="email" class="form-control border-start-0 ps-0"
                            placeholder="name@example.com" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">PASSWORD <span class="text-danger">*</span> (Min
                        8 chars)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-lock text-primary"></i></span>
                        <input type="password" name="password" id="regPassword"
                            class="form-control border-start-0 border-end-0 ps-0" placeholder="Create a strong password"
                            required minlength="8">
                        <span class="input-group-text bg-white border-start-0" style="cursor: pointer;"
                            onclick="toggleRegisterPassword()">
                            <i class="fas fa-eye" id="regEyeIcon"></i>
                        </span>
                    </div>
                </div>

                <!-- Patient Specific Fields -->
                <div id="patientFields" class="role-fields bg-light p-3 rounded mb-3">
                    <h6 class="text-primary mb-3"><i class="fas fa-user-injured me-2"></i>Patient Details</h6>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small">PHONE</label>
                            <input type="text" name="phone" class="form-control" placeholder="+91...">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small">GENDER</label>
                            <select name="gender" class="form-select">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Doctor Specific Fields -->
                <div id="doctorFields" class="role-fields bg-light p-3 rounded mb-3" style="display:none;">
                    <h6 class="text-primary mb-3"><i class="fas fa-user-md me-2"></i>Doctor Details</h6>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small">SPECIALTY</label>
                            <input type="text" name="specialty" class="form-control" placeholder="e.g. Cardiology">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small">CITY</label>
                            <input type="text" name="city" class="form-control" placeholder="e.g. Mumbai">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm">Create Account</button>
            </form>

            <!-- Divider -->
            <div class="d-flex align-items-center my-4">
                <hr class="flex-grow-1">
                <span class="px-3 text-muted">or</span>
                <hr class="flex-grow-1">
            </div>

            <!-- Google Register Button -->
            <div class="d-grid">
                <a href="#" onclick="registerWithGoogle()"
                    class="btn btn-outline-dark btn-lg d-flex align-items-center justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48" class="me-2">
                        <path fill="#FFC107"
                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                        <path fill="#FF3D00"
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                        <path fill="#4CAF50"
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                        <path fill="#1976D2"
                            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                    </svg>
                    Register with Google
                </a>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">Already have an account? <a href="{{ url_for('auth.login') }}"
                        class="text-primary fw-bold text-decoration-none">Login</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleFields() {
        const role = document.getElementById('roleSelect').value;
        document.querySelectorAll('.role-fields').forEach(el => el.style.display = 'none');

        if (role === 'patient') document.getElementById('patientFields').style.display = 'block';
        if (role === 'doctor') document.getElementById('doctorFields').style.display = 'block';
    }

    function toggleRegisterPassword() {
        const passwordInput = document.getElementById('regPassword');
        const icon = document.getElementById('regEyeIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    function registerWithGoogle() {
        const role = document.getElementById('roleSelect').value;
        window.location.href = `{{ url_for('auth.google_register') }}?role=${role}`;
    }

</script>
{% endblock %}
