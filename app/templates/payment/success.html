{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card p-5 border-success">
            <div class="mb-4 text-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                    class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
            </div>

            <h2 class="text-success">Payment Successful!</h2>
            <p class="lead mt-3">Thank you for your payment.</p>

            <div class="bg-light p-3 rounded mt-3 mb-4">
                <small class="text-muted d-block">Transaction ID</small>
                <strong>{{ transaction_id }}</strong>
            </div>

            {% if type == 'appointment' %}
            <a href="{{ url_for('patient.my_appointments') }}" class="btn btn-primary">View Appointments</a>
            {% else %}
            <a href="{{ url_for('patient.history') }}" class="btn btn-primary">View Orders</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
